<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction()
            {
                document.getElementById('para').innerHTML = 'changed paragraph by javascript';
            }
        </script>
    </head>
    <body>
        <h2>Demo javascript in head</h2>
        <p id = "para">this is html paragraph</p>
        <button type = "button" onclick = "myfunction()">click to apply js</button>
    </body>
</html>
