
<html>
<body>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='images/bulbon.png'">Turn on the light</button>

<img id="myImage" src="images/bulboff.png" style="width:500px">

<button onclick="document.getElementById('myImage').src='images/bulboff.png'">Turn off the light</button>

</body>
</html>
